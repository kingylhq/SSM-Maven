#控制台日志处理
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} :%m%n

# \u57FA\u7840\u8F93\u51FA
log4j.logger.com.lq = debug,stdout

log4j.logger.java.sql.PreparedStatement = debug,stdout

log4j.logger.java.sql.ResultSet = debug,stdout

log4j.logger.org.mybatis.caches=debug,stdout

log4j.logger.org.springframework=info,stdout

log4j.logger.org.mybatis.spring=info,stdout

log4j.logger.inteceptor.time=info,tsf



